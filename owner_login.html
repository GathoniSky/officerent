<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login Â· DreamSpace</title>
    <link rel="stylesheet" href="css/owner.css">
    <link rel="icon" href="css/LOGO.png" type="image/png">

    
    <style>
        .form-box {
            background: #ffffff;
            width: 100%;
            max-width: 400px; /* Even smaller for login */
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(108, 71, 255, 0.1);
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        .submit-btn {
            width: 100%;
            background: #1e1b2b;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-btn:hover { background: #6c47ff; }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="dreamspace-logo">Dream<span>Space</span></div>
 </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
          
            <a href="about.html">About Us</a>
  
        </div>



    <div class="owner-portal-container">
        <div class="form-box">
            <h2 style="margin-bottom: 20px; font-size: 1.8rem;">Owner <span>Login</span></h2>
            <form action="php/owner_login.php" method="POST" class="signup-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password">
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <p style="margin-top: 20px; font-size: 0.9rem; text-align: center;">
                Don't have an account? <a href="owner_register.html" style="color: #6c47ff; font-weight: 600; text-decoration: none;">Register</a>
            </p>
        </div>
    </div>
</body>
</html>
