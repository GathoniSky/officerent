<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Registration Â· DreamSpace</title>
    <link rel="stylesheet" href="css/owner.css">
    <link rel="icon" href="css/LOGO.png" type="image/png">

    
    <style>
        /* Specific sizing for the input boxes */
        .form-box {
            background: #ffffff;
            width: 100%;
            max-width: 450px; /* Smaller, focused box */
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(108, 71, 255, 0.1);
            text-align: left; /* Form labels aligned left */
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #1e1b2b; 
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 1rem;
            outline-color: #6c47ff;
        }
        .submit-btn {
            width: 100%;
            background: #1e1b2b;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-btn:hover { background: #6c47ff; }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="dreamspace-logo">Dream<span>Space</span></div>
    </div>
 </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
  
        </div>


    <div class="owner-portal-container">
        <div class="form-box">
            <h2 style="margin-bottom: 20px; font-size: 1.8rem;">Owner <span>Register</span></h2>
            <form action="php/owner_register.php" method="POST" class="signup-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" name="username" placeholder="Pick a username">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password">
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            <p style="margin-top: 20px; font-size: 0.9rem; text-align: center;">
                Already have an account? <a href="owner_login.html" style="color: #6c47ff; font-weight: 600; text-decoration: none;">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
